<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Poem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 20px;
        }

        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            min-height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 50px;
            padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 1s ease-out 0.6s both;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .audio-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .audio-button:hover {
            transform: scale(1.1);
        }

        .audio-text {
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.1);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .pdf-container {
                height: 75vh;
                min-height: 500px;
            }

            .audio-control {
                bottom: 20px;
                right: 20px;
                padding: 12px 16px;
            }

            .audio-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.7rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .pdf-container {
                height: 70vh;
                min-height: 450px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">♥</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">♥</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">♥</div>
        <div class="heart" style="left: 40%; animation-delay: 3s;">♥</div>
        <div class="heart" style="left: 50%; animation-delay: 4s;">♥</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">♥</div>
        <div class="heart" style="left: 70%; animation-delay: 0.5s;">♥</div>
        <div class="heart" style="left: 80%; animation-delay: 1.5s;">♥</div>
        <div class="heart" style="left: 90%; animation-delay: 2.5s;">♥</div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">Words from the Heart</h1>
            <p class="subtitle">A special poem just for you</p>
        </header>

        <div class="pdf-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <div class="loading-text">Loading your poem...</div>
            </div>
            <iframe 
                class="pdf-viewer" 
                src="https://drive.google.com/file/d/198mAkTNbnsoOGL3RwZTwuJg_a7T1U-vi/preview"
                id="pdfViewer"
                allow="autoplay">
            </iframe>
        </div>

        <div class="audio-control">
            <button class="audio-button" id="audioButton" onclick="toggleAudio()">
                <span id="audioIcon">▶</span>
            </button>
            <span class="audio-text" id="audioText">Play Music</span>
        </div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="./song2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let isPlaying = false;
        const audio = document.getElementById('backgroundAudio');
        const audioButton = document.getElementById('audioButton');
        const audioIcon = document.getElementById('audioIcon');
        const audioText = document.getElementById('audioText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const pdfViewer = document.getElementById('pdfViewer');

        // Handle PDF loading
        pdfViewer.onload = function() {
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1000);
        };

        // Auto-attempt to play audio (might be blocked by browser)
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    updateAudioButton();
                }).catch((error) => {
                    console.log('Autoplay was prevented by browser. User interaction required.');
                });
            }, 2000);
        });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                }).catch((error) => {
                    console.log('Audio play failed:', error);
                });
            }
            updateAudioButton();
        }

        function updateAudioButton() {
            if (isPlaying) {
                audioIcon.textContent = '⏸';
                audioText.textContent = 'Pause Music';
                audioButton.style.animation = 'pulse 2s ease-in-out infinite';
            } else {
                audioIcon.textContent = '▶';
                audioText.textContent = 'Play Music';
                audioButton.style.animation = 'none';
            }
        }

        // Handle audio events
        audio.addEventListener('play', () => {
            isPlaying = true;
            updateAudioButton();
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            updateAudioButton();
        });

        // Add click interaction for autoplay permission
        document.addEventListener('click', function() {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    updateAudioButton();
                }).catch(() => {
                    // Silently handle if still can't play
                });
            }
        }, { once: true });

        // Mobile touch optimization
        document.addEventListener('touchstart', function() {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    updateAudioButton();
                }).catch(() => {
                    // Silently handle if still can't play
                });
            }
        }, { once: true });
    </script>
</body>
</html>
