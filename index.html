<audio id="introAudio" src="./assets/audios/netflix-intro.mp3"></audio>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const audio = document.getElementById("introAudio");

    // Attempt to play audio on load (won't work due to autoplay restrictions)
    audio.play().catch(() => {
      console.log("Autoplay prevented. Waiting for user interaction.");
      
      // Add click event to play audio when user interacts
      document.body.addEventListener("click", function playAudio() {
        audio.play();
        document.body.removeEventListener("click", playAudio); // Remove event after playing once
      });
    });

    // Redirect after 5 seconds
    setTimeout(function () {
      window.location.href = './wish/anniversary.html';
    }, 5000);
  });
</script>
